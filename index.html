<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViaCep</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="nav-container" >
      <nav class="nav-main" >
        <h1>ViaCep</h1>
        <div class="contact-link" >Contato</div>
      </nav>
    </header>

    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP" />
              <div class="error-message" data-error="cep"></div>
            </div>

            <div class="form-control">
              <label for="street"></label>
              <input type="text" name="street" id="street" class="form-input" placeholder="Rua"  />
            </div>
<!-- 
            <div class="form-control">
              <label for="logradouro"></label>
              <input
                type="text"
                name="logradouro"
                id="logradouro"
                class="form-input"
                placeholder="Logradouro"
                disabled
              />
            </div> -->

            <div class="form-control">
              <label for="numero"></label>
              <input
                type="number"
                name="number"
                id="number"
                class="form-input"
                placeholder="Número"
              />
            <div class="error-message" data-error="number"></div>
            </div>

            <div class="form-control">
              <label for="city"></label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-input"
                placeholder="Cidade"
                disabled
              />
            </div>

            <div class="btn-container">
              <button type="submit" class="btn btn-left" name="btnSave">Salvar</button>
              <button class="btn btn-right" name="btnClear">Limpar</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p class="adress-line">Rua dos Jardins, 720</p>
          <p class="adress-cep">11200-203</p>
        </div>
      </section>
    </main>

    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <a href="https://www.instagram.com/g.ronann/">@g.ronann</a>
          <a href="https://github.com/gustavoronan">GitHub</a>
        </div>
      </div>
      <button class="btn" id="modal-contact-close">Fechar</button>
    </section>

    <script type="module" src="js/dsviacep.js"></script>
  </body>
</html>
